<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create an account</h2>
            <form>
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" placeholder="Amélie Laurent">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="amelielaurent7622@gmail.com">

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="***************">
                    <span class="eye-icon">👁</span>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <p class="footer-text">Have an account? <a href="#">Sign in</a></p>
            <p class="footer-text"><a href="#">Terms & Conditions</a></p>
        </div>
        <div class="image-container">
            <div class="overlay-content">
                
            </div>
        </div>
    </div>
</body>
</html>
